<!DOCTYPE html>
<html lang="pt-br">

<head th:replace="~{base :: head('RProdutos | ENTRAR')}"></head>

<body class="bg-light" >
	<header th:replace="~{base :: header()}"></header>
	<main>
        <div class="container mb-5">
            <div class="d-flex justify-content-center">
                <div class="p-3 w-50 mt-5 border border-2 rounded">
                    <h1 class="mb-4">Entrar</h1>
                    <form action="/entrar" method="post">
                        <label class="form-label" for="username">Usuário: </label>
                        <input class="form-control border border-2" type="text" name="username" id="username" required>
                        <label class="form-label" for="password">Senha: </label>
                        <input class="form-control border border-2" type="password" name="password" id="password" required>
                        <div class="form-text">
                            <span>Caso não possua uma conta, <a href="/cadastrar">cadastre-se aqui</a>.</span>
                        </div>
                        <button class="mt-3 btn btn-secondary" type="submit" style="width: 100%;">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
	</main>
	<footer th:replace="~{base :: footer()}"></footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>

</html>
