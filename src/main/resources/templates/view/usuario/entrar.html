<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RProdutos</title>
	<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5433/5433712.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="bg-light" >
	<header class="bg-black">
		<nav class="navbar navbar-expand-lg bg-black px-5">
			<div class="container-fluid">
			  <a class="navbar-brand text-light fs-2 fw-bold">RProdutos</a>
			  <div class="collapse navbar-collapse navbar-nav d-flex justify-content-end" id="navbarNavAltMarkup">
				<a class="nav-link text-light fs-4 me-2" href="#"><i class="bi bi-person-circle"></i></a>
				<a class="nav-link text-light fs-4 me-2" href="#"><i class="bi bi-heart"></i></a>
				<a class="nav-link text-light fs-4 me-2" href="#"><i class="bi bi-bag-check"></i></a>
				<a class="nav-link text-light fs-4" href="#"><i class="bi bi-box-arrow-right"></i></a>
			</div>
			</div>
		</nav>
		<nav class="navbar navbar-expand-lg bg-warning">
			<div class="collapse navbar-collapse navbar-nav d-flex justify-content-around" id="navbarNavAltMarkup">
				<a class="nav-link text-uppercase fw-bold active" href="#">Principal</a>
				<a class="nav-link text-uppercase fw-bold" href="#">Recém adicionados</a>
				<a class="nav-link text-uppercase fw-bold" href="#">Melhores avaliações</a>
				<a class="nav-link text-uppercase fw-bold" href="#">Adicionar novo produto</a>
			</div>
		</nav>
	</header>
	<main>
        <div class="container mb-5">
            <div class="d-flex justify-content-center">
                <div class="p-3 w-50 mt-5 border border-2 rounded">
                    <h1 class="mb-4">Entrar</h1>
                    <form action="#" method="post">
                        <label class="form-label" for="usuario">Usuário: </label>
                        <input class="form-control border border-2" type="text" name="name" id="usuario" required>
                        <label class="form-label" for="senha">Senha: </label>
                        <input class="form-control border border-2" type="password" name="password" id="senha" required>
                        <div class="form-text">
                            <span>Caso não possua uma conta, <a href="#">cadastre-se aqui</a>.</span>
                        </div>
                        <button class="mt-3 btn btn-secondary" type="submit" style="width: 100%;">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
	</main>
	<footer class="position-fixed bottom-0 py-2 bg-black text-center" style="width: 100vw;">
		<div>
			<a class="link-underline link-underline-opacity-0 link-warning" href="#" target="_blank">Desenvolvido por Ruan Narici</a>
		</div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>

</html>
