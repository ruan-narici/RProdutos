<!DOCTYPE html>
<html lang="pt-br">

<head th:replace="~{base :: head('RProdutos | CADASTRAR')}"></head>

<body class="bg-light" >
	<header th:replace="~{base :: header()}"></header>
	<main>
        <div class="container mb-5">
            <div class="d-flex justify-content-center">
                <div class="p-3 w-50 mt-5 border border-2 rounded">
                    <h1 class="mb-4">Cadastrar</h1>
                    <form action="/inicio" method="post" id="meuForm">
                        <label class="form-label" for="usuario">Usuário: </label>
                        <input class="form-control border border-2" type="text" name="name" id="usuario" required>
                        <label class="form-label" for="senha">Senha: </label>
                        <input class="form-control border border-2" type="password" name="password" id="senha" required>
						<label class="form-label" for="confirmarSenha">Confirmar senha: </label>
                        <input class="form-control border border-2" type="password" name="passwordConfirm" id="confirmarSenha" required>
                        <div class="form-text d-flex align-self-center gap-2">
                            <input type="checkbox" id="checkbox" required>
							<label for="checkbox">Concordar com os termos de uso.</label>
                        </div>
                        <button onclick="validaSenha()" class="mt-3 btn btn-secondary" type="button" style="width: 100%;">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
	</main>
	<footer th:replace="~{base :: footer()}"></footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script>
		const s1 = document.querySelector('#senha');
		const s2 = document.querySelector('#confirmarSenha');
		const form = document.querySelector('#meuForm');

		function validaSenha() {
			if (s1.value != s2.value) {
			alert('As senhas não coincidem.');
			} else {
				alert('Cadastro efetuado com sucesso!');
				form.submit();
			}
		}
	</script>
</body>
</html>
