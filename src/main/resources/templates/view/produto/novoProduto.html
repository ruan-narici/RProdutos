<!DOCTYPE html>
<html lang="pt-br">

<head th:replace="~{base :: head('RProdutos | NOVO PRODUTO')}"></head>

<body class="bg-light" >
	<header th:replace="~{base :: header()}"></header>
	<main>
        <div class="container mb-5">
        	<h1 class="mt-5 mb-4">Novo produto</h1>
           <form action="#" method="post">
            <div>  
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="nomeProduto">Nome do produto: </label>
                        <input class="form-control border border-2" type="text" name="nome" id="nomeProduto" required>
                    </div>
                    <div class="col">
                        <label class="form-label" for="categoriaProduto">Categoria do produto: </label>
                        <select class="form-select" aria-label="Default select example" id="categoriaProduto">
                            <option selected>Selecione uma opção</option>
                            <option value="1">ELETRONICO</option>
                            <option value="2">MODA</option>
                            <option value="3">BELEZA</option>
                            <option value="3">CASA</option>
                            <option value="3">DECORACAO</option>
                            <option value="3">ESPORTE</option>
                            <option value="3">LIVROS</option>
                            <option value="3">AUTOMOVEIS</option>
                            <option value="3">JOGOS</option>
                            <option value="3">SAUDE</option>
                          </select>
                    </div>
                    <div class="col">
                        <label class="form-label" for="valorProduto">Valor do produto: </label>
                        <input class="form-control border border-2" type="number" name="valor" id="valorProduto" required>
                    </div>
                </div>
                <label class="form-label" for="imagemProduto1">1ª Imagem do produto: </label>
                <input class="form-control border border-2" type="text" name="primeiraImagem" id="imagemProduto1" required>
                <label class="form-label" for="imagemProduto2">2ª Imagem do produto: </label>
                <input class="form-control border border-2" type="text" name="segundaImagem" id="imagemProduto2" required>
                <label class="form-label" for="imagemProduto3">3ª Imagem do produto: </label>
                <input class="form-control border border-2" type="text" name="terceiraImagem" id="imagemProduto3" required>
                <button class="mt-3 btn btn-secondary" type="submit" style="width: 20%;">Cadastrar</button>
            </div>
           </form>
        </div>
	</main>
	<footer th:replace="~{base :: footer()}"></footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>

</html>
